name: Backend Deploy (ECR + App Runner)

on:
  push:
    branches: [main]
    paths:
      - "backend/**"
      - ".github/workflows/backend-deploy.yml"
      - ".dockerignore"
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      AWS_REGION: ${{ secrets.AWS_REGION }}
      ECR_REPOSITORY: ${{ secrets.ECR_REPOSITORY }}
      APP_RUNNER_SERVICE_ARN: ${{ secrets.APP_RUNNER_SERVICE_ARN }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to ECR
        id: ecr-login
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and Push Docker Image
        env:
          REGISTRY: ${{ steps.ecr-login.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          if [ -z "$ECR_REPOSITORY" ]; then
            echo "Missing secret ECR_REPOSITORY"
            exit 1
          fi
          IMAGE_URI="$REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG"
          LATEST_URI="$REGISTRY/$ECR_REPOSITORY:latest"
          docker build -f backend/Dockerfile -t "$IMAGE_URI" -t "$LATEST_URI" .
          docker push "$IMAGE_URI"
          docker push "$LATEST_URI"
          echo "IMAGE_URI=$IMAGE_URI" >> $GITHUB_ENV

      - name: Trigger App Runner Deployment
        if: ${{ env.APP_RUNNER_SERVICE_ARN != '' }}
        run: |
          aws apprunner start-deployment --service-arn "$APP_RUNNER_SERVICE_ARN"

